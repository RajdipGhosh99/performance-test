    <script>
        function _open() {
            let howmany = prompt('How many tabs do you want to open?', 1);

            // Keep asking for valid input until the user enters a valid number or cancels
            while (isNaN(howmany) || howmany === '' || howmany === null || Number(howmany) <= 0) {
                howmany = prompt('Please enter a valid number greater than 0:', 1);
            }

            for (let i = 0; i < Number(howmany); i++) {
                window.open('https://www.google.com/search?q=google', '_blank');
            }
        }
    </script>

<body>
    <div class="root">
        <button type="button" class="click-btn" onclick="_open()">
            Click to open tabs
        </button>
    </div>
